<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
   
  <title>Courses</title>
</head>
<body>

  <table class="table table-hover">
    <tr scope="row">
      <th scope="col">id</th>
      <th scope="col">course</th>
      <th scope="col">course title</th>
      <th scope="col">course description</th>
      <tr scope="row" th:each="course : ${courses}">
        <td scope="col" th:text="${course.id}">007</td>
        <td scope="col" th:text="${course.course}">mo</td>
        <td scope="col" th:text="${course.courseTitle}">dee</td>
        <td scope="col" th:text="${course.courseDescription}">dee</td>
      </tr>
    </tr>
  </table>
  
</body>
</html>
